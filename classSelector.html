<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        #first{
            color: red;
        }
        .second{
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="first">This is First Div</div>
    <div class="second">This is Second Div</div>
    <div class="second">This is Third Div</div>
</body>
</html>
