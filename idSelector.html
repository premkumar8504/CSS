<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style>
        #first{
            color: blue;
        }
        #second{
            color: green;
        }
    </style>
</head>
<body>
    <div id="first">This is First Div</div>
    <div id="second">This is Second Div</div>
</body>
</html>
