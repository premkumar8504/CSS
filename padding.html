<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #padded{
            width: 50px;
            height: 50px;
            padding: 5px 5px 5px 5px;
            background-color: bisque;

        }
        #first{
            margin{50px 5px 5px}
            background-color: seashell;

        }
    </style>
</head>
<body>
    <div id="padded">First</div>
    <div id="first">Lorem ipsum dolor sit amet.</div>
</body>
</html>
