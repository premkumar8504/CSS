<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        #box1{
            background-color: rgb(165, 18, 195); text-align: center;
        }
        #box2{
            background-color: blue; text-align: right;
        }
        #box3{
            background-color: brown; text-align: left;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
</body>
</html>
