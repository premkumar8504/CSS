<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        .pseudo {
            width: 150px;
            height: 25px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;
        }
        .pseudo:hover {
            width: 170px;
            height: 50px;
            background-color: lightblue;
        }
        .pseudo:active {
            width: 170px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>
</body>
</html>
